<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;


        }
        a:visited{
            color: royalblue;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        a::before{
            content:'→' ;
            color: darkgray;
        }

        a::after{
            content: ' [Link]←';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;

        }
        .especial{
            background-color: rgb(157, 240, 171);
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/anaprgarcia/AnaPaulaGarcia" target="_blank">Repositório Github</a></li>
        <li><a href="https://www.youtube.com/@DRAGBOX" class="especial"target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site de CursoemViodeo</a></li>
    </ul>
</body>
</html>
