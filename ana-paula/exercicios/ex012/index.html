<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias Video em HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados local</h1>
    <p>Este vídeo esta no meu computador</p>
    <video src="midia/VIDEO.mp4" width="560" poster="Imagem/poster.png" controls loop></video>

    <p>Seu navegador nao tem compatibilidade com reprodução de vídeo</p>

    <P>segue como colocar varias extenções em caso de outros navegadores acessem.</P>
    <img src="Imagem/printaula.png" alt="">

    <h1>Videos do Youtube</h1>
    <P>Incuindo um video do youtube somente colando o iframe</P>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=1TKDPLijAm5L5fIZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
