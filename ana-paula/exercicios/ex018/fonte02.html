<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Valentine' ;
            src: url('fonts/Valentine.otf') format('opentype'), url('Valentine.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            
            font-family: 'ValentineMy' ;
            src: url('fonts/Be My Valentine.otf') format('opentype'), url('Be My Valentine.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

        }
        /* tipos de format
            - opentype (otf)
            - truetype (ttf)
            - embedded-aat (Apple advanced Typography)
            -srv
            */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Valentine', Times, serif;
            font-size: 3em;
        }
        h2{
            font-family: 'ValentineMy', 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Olá mundo </h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore ipsa, vitae atque aperiam quas veritatis deserunt ipsam amet itaque distinctio voluptatem dicta maiores magni, numquam qui eaque. Nesciunt, officia quibusdam!</p>

    <h2>Título 2</h2>
</body>
</html>
