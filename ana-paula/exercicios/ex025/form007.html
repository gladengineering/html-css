<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formularios com outras tag sem ser input</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>

    <p>
        <label for="iest">Estado:</label>
        <select name="estado" id="iest">
            <option value="" selected>---Escolha---</option>
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhão</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lisprof">
                <datalist id="lisprof">
                    <option value="Adm">Administrador</option>
                    <option value="Prof">Professor</option>
                    <option value="Dev">Desenvolvedor</option>
                    <option value="Otr">Outros</option>
                </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </p>
    
</body>
</html>
